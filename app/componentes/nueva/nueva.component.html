<br>
<h2 align="center">Nueva Consola</h2>
<br>
<form [formGroup]="formulario" (ngSubmit)="guardar()">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Consola</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Consola" formControlName="nombre">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Ficha Técnica</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Ficha técnica" formControlName="fichaTecnica">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Foto consola</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="URL" formControlName="imagen">
      </div>
    </div>
    <div formArrayName="juegos">
      <!-- Se requiere utilizar [formGroupName]="i" porque los elementos que contiene
      el arreglo son FromGroup. Con esto se está utilizando la referencia a dicho
      objeto -->
      <div *ngFor="let juego of juegos.controls; index as i" [formGroupName]="i">
        <div class="form-group row">
          <label class="col-2 col-form-label">Juego {{i + 1}}</label>
          <div class="col-8">
            Clave: <input class="form-control" type="text" placeholder="Clave" formControlName="_id">
            Nombre: <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre">
            Portada: <input class="form-control" type="text" placeholder="URL" formControlName="portada">
            Developer: <input class="form-control" type="text" placeholder="Developer" formControlName="developer">
            Lanzamiento: <input class="form-control" type="date" formControlName="lanzamiento">
            Imagen 1: <input class="form-control" type="text" placeholder="Imagen 1" formControlName="img1">
            Imagen 2: <input class="form-control" type="text" placeholder="Imagen 2" formControlName="img2">
            Imagen 3: <input class="form-control" type="text" placeholder="Imagen 3" formControlName="img3">
            Liga 1: <input class="form-control" type="text" placeholder="Liga 1" formControlName="liga1">
            Liga 2: <input class="form-control" type="text" placeholder="Liga 2" formControlName="liga2">
            Liga 3: <input class="form-control" type="text" placeholder="Liga 3" formControlName="liga3">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary"> Guardar
      </button>
    </div>
  </div>
</form>
<hr>
