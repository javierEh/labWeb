<h1>Tu búsqueda: <small>{{ palabrasBusqueda }}</small></h1> <hr>
<div class="row">
  <div class="card" style="width: 18rem;" *ngFor="let juego of juegos; let i = index"> <img class="card-img-top" [src]="juego.imagen" [alt]="juego.nombre">
    <div class="card-body">
      <h5 class="card-title">{{juego.nombre}}</h5>
      <p class="card-text">{{juego.descripcion}}</p>
      <a [routerLink]="['/juego', juego.consola, juego.id]" class="btn btn-primary">Información</a>
    </div>
  </div>
</div>
